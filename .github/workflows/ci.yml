name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.4'

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Install dependencies
        run: go mod download

      - name: Lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v2.2.1

      - name: Run tests
        run: go test ./...

      - name: Build CLI
        run: go build -o sorttf

      # Optionally, run your CLI tool on a test file to ensure terraform fmt is invoked
      - name: Test sorttf CLI with terraform fmt
        run: |
          echo 'resource "null_resource" "example" {}' > test.tf
          ./sorttf test.tf 